- hosts: localhost
  gather_facts: no
  vars_files:
    - keys.yml
  tasks:
    - name: Change instances state by tag
      ec2:
        aws_access_key: "{{ AWS_ACCESS_KEY_ID }}"
        aws_secret_key: "{{ AWS_SECRET_ACCESS_KEY }}"  
        ec2_region: "{{ AWS_REGION }}"
        state: running
        wait: yes
        instance_tags:
          Name: Demo
      register: ec2

    - name: Output IP addresses of instances
      debug:
        msg: "IP address: {{ item.public_ip }}"
      loop: '{{ ec2.instances }}'
 
    - name: add host to inventory
      add_host:
        hostname: '{{ item.public_ip }}'
        groupname: demogroup
        ansible_ssh_common_args: "-o StrictHostKeyChecking=no"
        ansible_ssh_private_key_file: /home/ansible/keypair.pem
      loop: '{{ ec2.instances }}'


- hosts: demogroup
  gather_facts: no
  remote_user: ec2-user
  tasks:
    - name: Wait for SSH to come up
      wait_for_connection:
        delay: 5
        timeout: 30

    - name: Collect instance facts
      ec2_metadata_facts:
      register: ec2_meta_facts

- hosts: localhost
  gather_facts: yes
  vars_files:
    - keys.yml
  tasks:
    - name: Check out gathered facts
      debug:
        var: hostvars[groups['demogroup'][0]]['ansible_ec2_instance_id'] 

    - name: Change instances state by tag
      ec2:
        aws_access_key: "{{ AWS_ACCESS_KEY_ID }}"
        aws_secret_key: "{{ AWS_SECRET_ACCESS_KEY }}"  
        ec2_region: "{{ AWS_REGION }}"
        state: stopped
        instance_tags:
          Name: Demo
      register: ec2
